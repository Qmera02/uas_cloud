        <h1 >Formulir Pendaftaran Mahasiswa </h1>
        <br>
        
    <form action="" method="get" name="pendaftaran" >
        <table class="center">
            <tr>
                 <td>Nama Mahasiswa </td>
                 <td>:</td>
                 <td><input type="text" name="nama_mhs" placeholder="-Masukan Nama Lengkap-" minlength="3" maxlength="50"
                  required></td>
            </tr><script>
                function fileValidation() {
                    var fileInput = document.getElementById('img');
                    if (fileInput.files && fileInput.files[0]) {
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            document.getElementById('upload_img').src = e.target.result;
                        };
                        reader.readAsDataURL(fileInput.files[0]);
                    }
                } 
            </script>
            <tr>
                <td class="vtop">Foto</td>
                    
                    <td>:</td>
                   <td>  <img src ="img/default.png" id="upload_img"  height="200px"  alt="" ><br>
                    <input class="form" type="file" id="img" name="img" onchange="fileValidation()" required>
                     </td>  
            </tr>
            
            <tr>
                <td>Masukan Alamat Email </td>
                <td>:</td>
                <td><input type="email" placeholder="-Masukan Alamat Email-"></td>
            </tr>
            <tr>
                <td>Masukan Tanggal lahir Anda  </td>
                <td>:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
               <td>Masukan Jenis Kelamin</td>
               <td>:</td>
               <td><input type="radio" name="jenis_kelamin" id="laki" value="L">
                    <label for="laki">Laki-laki</label>
                    <input type="radio" name="jenis_kelamin" id="Perempuan" value="P">
                    <label for="laki">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="alamat_rumah" required>Alamat Rumah</label>
                </td>
                <td>:</td>
                <td><textarea name="alamat_rumah" id="alamat_rumah" cols="30" rows="5" maxlength="50" 
                placeholder="Masukan Alamat anda" required>
                </textarea></td>
            </tr>
            <tr>
                <td><label for="prodi"></label>Pilihan Program Studi</td>
                <td>:</td>
                <td><select name="prodi" id="prodi" required>
                    <option value="" >-Pilihan Prodi-</option>
                    <option value="SK">Sistem Komputer</option>
                    <option value="SI">Sistem Informasi</option>
                    <option value="TI">Teknik Informasi</option>
                    <option value="MI">Manajamen Informatika</option>
                </select></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="Kirim">
                    <input type="reset" value="Reset">
                </td>
            </tr>


            
        </table> 


    </form>
